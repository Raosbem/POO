{% extends "layout.html" %}
{% block title %}Crear Vacante{% endblock %}

{% block content %}
<h2>Crear Nueva Vacante</h2>
<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Empresa</label>
                <input type="text" class="form-control" name="nombre_empresa" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Puesto</label>
                <input type="text" class="form-control" name="puesto" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Resumen</label>
                <textarea class="form-control" name="resumen" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Crear Vacante</button>
        </form>
    </div>
</div>
{% endblock %}
